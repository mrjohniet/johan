
<mat-card class="articulo-card mt-5">
  <mat-card-content class="d-flex flex-column align-items-center">
    <img class="mt-1" alt="" [src]="articulo.rutaImagen" width="70%" height="auto">
    <p class="mt-3">{{articulo.nombre }}</p>
    <p><strong>{{articulo.precioUnitario | currency }} COP</strong></p>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-center">
    <button mat-stroked-button color="primary" (click)="comprar()">Comprar</button>
  </mat-card-actions>
</mat-card>
