
<mat-form-field class="w-50 mt-3">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Camiseta" #input aria-label="filtro de bÃºsqueda">
</mat-form-field>

<div class="mat-elevation-z3 w-100">
  <table mat-table class="w-100" [dataSource]="dataSource" matSort>

    <!-- Thumbnail Column -->
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
      <td mat-cell *matCellDef="let row"> 
        <img class="mx-1 my-3" *ngIf="row.rutaImagen" [src]="row.rutaImagen" alt="" width="50" height="50">  
      </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <!-- Talla Column -->
    <ng-container matColumnDef="talla">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Talla </th>
      <td mat-cell *matCellDef="let row"> {{row.talla}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="precioUnitario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio unitario </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.precioUnitario}} COP </td>
    </ng-container>

     <!-- Existencias Column -->
     <ng-container matColumnDef="existencias">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Existencias </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.existencias}} und</td>
    </ng-container>

     <!-- Opciones Column -->
     <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button color="primary" aria-label="Editar" title="Editar">
          <mat-icon>mode_edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay resultados que coincidan con el filtro "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
