<mat-sidenav-container fullscreen>

    <mat-sidenav #start (click)="start.close()">
        <mat-nav-list>

            <a mat-list-item routerLink="gestion-inventario">
                <mat-icon color="primary">inventory</mat-icon>
                <span class="ml-2">Inventario</span>
            </a>
            <a mat-list-item routerLink="login">
                <mat-icon color="primary">shop</mat-icon>
                <span class="ml-2">Tienda</span>
            </a>

        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar color="primary">

        <div class="toolbar-tools">

            <button mat-icon-button (click)="start.open('mouse')">
                <mat-icon>menu</mat-icon>
            </button>

            <div class="filler d-flex justify-content-center">
                <h1>Hulk Store</h1>
            </div>

        </div>


    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
